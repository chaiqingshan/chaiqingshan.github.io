          </div>
        </div>

          </div>
        </div>
        <div class="form-inline" >

              <input type="password"   class="form-control" placeholder="请确认密码" id="repassword-register" name="reginsterPwdComfirm"  >

        <div class="form-inline" style="margin-top: 15px;margin-bottom: 15px;" >

            <button type="submit" class="btn  btn-default" id="register-button" id="register-button"  style="width:100%;color: #0a628f;margin-bottom: 5px;" >注册</button>

        </div>
